<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/createx.css">

  <title>Document</title>
</head>

<body>

  <img id="loginlog" src="pic/canonlo.png" alt="logo">



  <form id="login-holder">
    <div class="email-input">
      <h5 class="Tittle">Email</h5>
      <input type="email" id="login-email" required />
    </div>
    <div class="password-input">
      <h5 class="Tittle">Password</h5>
      <input type="password" id="login-password" required />
    </div>
    <button type="button " id="Login">LOGIN</button>

    <a id="create" onclick=account()>CREATE ACCOUNT</a>
    <a onclick=rese() id="forgot">Forgotten your password?</a>
  </form>

  <form class="hol" style="display:none">
    <button onclick=main() id="return1" type="button"><img class="backarrow" src="pic/back-arrow.png"></button>
    <p id="instru">Enter your email into the box below to receive an email reminder of your password.</p>
    <input type="email" id="reset-password" required />
    <button id="send">SEND</button>

  </form>

  <form id="signup-holder" style="display:none">
    <div id="userfi">
      <h5 class="Tittle">Username</h5>
      <input type="displayname" class="sign-field" id="signup-username" required />
    </div>
    <div id="emailfi">
      <h5 class="Tittle">Email</h5>
      <input type="email" class="sign-field" id="signup-email" required />
    </div>
    <div id="passfi">
      <h5 class="Tittle">Password</h5>
      <input type="password" class="sign-field" id="signup-password" required />
    </div>
    <button id="button1">Sign up</button>
    <a id="return2" onclick=main()>Return</a>
  </form>

  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>


  <script src="js/fireBase.js"></script>

</html>
