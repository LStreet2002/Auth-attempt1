<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
  <title>Home</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <div class="logoa"><a><img class="logo" src="pic/canonlo.png" onclick=logOut()></a>
        <a id="upscreen"><img class="uploy" onclick=upscreen() src="pic/upload.png"
            style="width:2.4rem;margin-left:44.8%;;"> </a>
      </div>
      <a class="reversea" style="display:none;">
        <img onclick=downscreen() id="reverse" src="pic/chevron.png">
    </div>
    </a>



    <ul id="nav-mobile" class="right hide-on-med-and-down">

    </ul>
    </div>
  </nav>
  <div class="navbar">
    <a href="#home" id="home"
      style="border-bottom:2px solid red; border-left: 1px solid grey; border-right:0.5px solid grey;"
      onclick=picture()><img id="cicon" style="width: 3rem;height:3.4rem" src="pic/camera.png"></a>
    <a href="#prizes" id="prizes" style="border-left: 0.5px solid grey; border-right:0.5px solid grey;"
      onclick=prizes()><img id="picon" style="width: 3.2rem;height:3.4rem;" src="pic/Trophy.png"></a>
    <a href="#activities" id="activities" style="border-left: 0.5px solid grey; border-right:0.5px solid grey;"
      onclick=activity()><img id="aicon" style="width: 1.8rem;height:3.4rem" src="pic/feet.png"></a>
    <a href="#settings" id="settings" style="border-left: 0.5px solid grey; border-right:1px solid grey;"
      onclick=settings()><img id="sicon" style="width: 3rem;height:3.4rem;" src="pic/cog.png"></a>
  </div>

  <div id="picture" style="display:block">
    <!-- Container for the image gallery -->
    <div class="container">


      <!-- Full-width images with number text -->
      <div id="fullslides">
        <div class="mySlides">
          <div class="numbertext">1 / 6</div>
          <img src="pic/trees8.jpg" style="width:100%">
        </div>


      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>


    </div>
  </div>
  <!--End of pitcures page-->
  <div id="upload" style="display:none;">
    <div id="upborder">
      <div id="previewholder"><img id="preview">
        <input input type="file" value="upload" id="chooser"></input></div>

      <button onclick=upload() id="uploader"><img id="uploa" src="pic/back-arrow.png"></button>
    </div>

  </div>



  <div id="activity" style="display:none"></div>

  <!--End of Activity page-->

  <div id="prize" style="display:none"></div>

  <!--End of Prize page-->

  <div id="setting" style="display:none"></div>

  <!--End of Setting page-->

  <script src="js/fireBase.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
