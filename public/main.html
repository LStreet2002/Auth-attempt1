<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
  <title>Home</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a><img class="logo" src="pic/canonlo.png" onclick=logOut()></a>
      <a id="upscreen"><img onclick=upscreen() src="pic/upload.png" style="width:2.4rem;margin-left:23.8rem;"> </a>
      <a id="downscreen" style="display:none;">
        <div class="back" style="margin-top:-4rem;margin-left:31.8rem" onclick=downscreen()>
          <img id="returnphoto" src="pic/back-arrow.png"></div>
      </a>


      <ul id="nav-mobile" class="right hide-on-med-and-down">

      </ul>
    </div>
  </nav>
  <div class="navbar">
    <a href="#home" id="home" style="background-color:rgb(241, 15, 15)" onclick=picture()><img id="cicon"
        style="width: 3rem;height:3.4rem" src="pic/camera.png"></a>
    <a href="#prizes" id="prizes" onclick=prizes()><img id="picon" style="width: 3.2rem;height:3.4rem;"
        src="pic/Trophy.png"></a>
    <a href="#activities" id="activities" onclick=activity()><img id="aicon" style="width: 1.8rem;height:3.4rem"
        src="pic/feet.png"></a>
    <a href="#settings" id="settings" onclick=settings()><img id="sicon" style="width: 3rem;height:3.4rem;"
        src="pic/cog.png"></a>
  </div>

  <div id="picture" style="display:block">
    <!-- Container for the image gallery -->
    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="pic/trees8.jpg" style="width:100%;height:26.2rem;">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="pic/sunset.jpg" style="width:100%;;height:26.2rem;">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="pic/Robin.jpg" style="width:100%;height:26.2rem;">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="pic/forest.jpg" style="width:100%;height:26.2rem;">
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="pic/beach.jpg" style="width:100%;height:26.2rem;">
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="pic/dandy.jpg" style="width:100%;height:26.2rem;">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="pic/trees8.jpg" style="width:100%;height:4.2rem;" onclick="currentSlide(1)"
            alt="The Woods">
        </div>
        <div class="column">
          <img class="demo cursor" src="pic/sunset.jpg" style="width:100%;height:4.2rem;" onclick="currentSlide(2)"
            alt="Sunset">
        </div>
        <div class="column">
          <img class="demo cursor" src="pic/Robin.jpg" style="width:100%;height:4.2rem;" onclick="currentSlide(3)"
            alt="A Robin">
        </div>
        <div class="column">
          <img class="demo cursor" src="pic/forest.jpg" style="width:100%;height:4.2rem;" onclick="currentSlide(4)"
            alt="A Forest">
        </div>
        <div class="column">
          <img class="demo cursor" src="pic/beach.jpg" style="width:100%;height:4.2rem;" onclick="currentSlide(5)"
            alt="A Beach">
        </div>
        <div class="column">
          <img class="demo cursor" src="pic/dandy.jpg" style="width:100%;height:4.2rem;" onclick="currentSlide(6)"
            alt="A Dandelion">
        </div>
      </div>
    </div>
  </div>
  <!--End of pitcures page-->
  <div id="upload" style="display:none;">
    <div id="upborder">
      <div><img id="preview"></div>
      <input input type="file" value="upload" id="chooser"></input>
    </div>
    <button id="uploader"><img id="uploa" src="pic/back-arrow.png"></button>

  </div>



  <div id="activity" style="display:none"></div>

  <!--End of Activity page-->

  <div id="prize" style="display:none"></div>

  <!--End of Prize page-->

  <div id="setting" style="display:none"></div>

  <!--End of Setting page-->

  <script src="js/fireBase.js"></script>
  <script src="js/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
