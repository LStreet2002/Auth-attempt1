<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-firestore.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/createx.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">


    <title>Document</title>
</head>

<body>
    <img id="loginlog" src="css/pic/canonlo.png" alt="logo">
    <form id="signup-holder">
        <div id="userfi">
            <h5 class="Tittle">Username</h5>
            <input type="displayname" class="sign-field" id="signup-username" required />

        </div>
        <div id="emailfi">
            <h5 class="Tittle">Email</h5>
            <input type="email" class="sign-field" id="signup-email" required />
        </div>
        <div id="passfi">
            <h5 class="Tittle">Password</h5>
            <input type="password" class="sign-field" id="signup-password" required />

        </div>
        <button id="button1">Sign up</button>
        <a id="return" href="login.html">Return</a>
    </form>








    <script src="js/fireBase.js"></script>
    <script src="js/create.js"></script>
</body>

</html>
